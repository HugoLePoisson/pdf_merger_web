{% extends 'base.html' %}

{% block head %}
<title>Upload PDF Files</title>
{% endblock %}

{% block body %}
    <h1>Upload PDF Files to merge</h1>
    <form method=post enctype=multipart/form-data action={{ url_for('fusionner') }}>
        <input type=file name=fichiers[] multiple>
        <input type=submit value=Upload>
    </form>
{% endblock %}
